
<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex *ngIf="dish">
    <md-card>
      <md-card-header>
        <md-card-title>
          <h3>{{ dish.name | uppercase}}</h3>
        </md-card-title>
      </md-card-header>
      <img height="200px" md-list-avatar src="{{dish.image}}" alt="{{dish.name}}">
      <md-card-content>
        <p>
          {{ dish.description }}
        </p>
      </md-card-content>
      <md-card-actions>
        <button md-button>LIKE</button>
        <button md-button>SHARE</button>
      </md-card-actions>
    </md-card>
  </div>
</div>
